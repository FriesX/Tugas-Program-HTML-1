<!DOCTYPE html>
<html>
<title>Sign Up Page</title>
<body>

<h1>Sign Up</h1>
<p><b>Masukkan Data Data Yang Di Perlukan</b></p>

<!--Nama Depan-->
<form>
    <label for="namadepan">Nama Depan:</label><br>
    <input type="text" id="namadepan" name="namadepan"><br>
</form>
<br>

<!--Nama Belakang-->
<form>
    <label for="namabelakang">Nama Belakang:</label><br>
    <input type="text" id="namabelakang" name="namabelakang">  
</form>
<br>

<!--Email-->
<form>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email">
</form>
<br>

<!--Email-->
<form>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password">
</form>
<br>

<!--Phone Number-->
<form>
    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone">
</form>
<br>

<!--Jenis Kelamin-->
<form>
    <p>Choose Your Gender</p>
    <input type="radio" id="Male" name="Gender" value="Male">
    <label for="Male">Male</label>
    <input type="radio" id="Female" name="Gender" value="Female">
    <label for="Female">Female</label><br>
</form>
<br>

<!--Alamat-->
<form>
    <label for="Alamat">Alamat:</label><br>
    <textarea></textarea><br>
</form>
<br>

<!--Upload File-->
<form>
    <p>Upload Pas Foto:</p>
    <label for="files">Select a file:</label>
    <input type="file" id="files" name="files">
</form>
<br>

<!--Submit-->
<form>
    <input type="submit" value="Submit">
</form>
</body>
</html>
